<template name="recover_password">
    <div class="recover-page">
        <div class="at-pwd-form">
            <form id="at-pwd-form" novalidate="" class="ui large form">
                <div class="ui segment">
                    <div class="at-input required field">
                        <label>{{_ "text.email"}}</label>
                        <div class="ui fluid input icon">
                            <input id="recover-email" type="email" name="at-field-email" placeholder="{{_ 'text.email'}}" autocapitalize="none" autocorrect="off" />
                        </div>
                    </div>
                    <input id="recover-btn" type="submit" class="at-btn ui fluid large primary button btn btn-large btn-register waves-effect waves-light" value="{{_ 'text.recoverPassword'}}" />
                    <p class="message-recover">{{_ "text.rememberPassword"}} <a id="go-to-sing-in-btn" href="/signin">{{_ "text.signInButton"}}</a></p>
                </div>
            </form>
        </div>
